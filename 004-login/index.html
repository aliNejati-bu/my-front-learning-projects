<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">


    <div class="forms-boxes">
        <input type="checkbox" id="temp">
        <div class="boxes__sign-up">
            <form action="">
                <label for="temp" class="boxes__header">
                    Sign up
                </label>
                <input class="form-input" type="text" placeholder="User name" >
                <input class="form-input" type="email" placeholder="Email">
                <input class="form-input" type="password" placeholder="Password">
                <button class="btn">Sign up</button>
            </form>
        </div>
        <div class="boxes__sign-in">
            <form action="">
                <label for="temp" class="boxes__header">
                    Login
                </label>
                <input class="form-input" type="email" placeholder="Email">
                <input class="form-input" type="password" placeholder="Password">
                <button class="btn">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
