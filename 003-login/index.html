<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>


<div class="i-container">
    <div class="imagine">
        <div class="shape1"></div>
        <div class="shape2"></div>
    </div>
</div>


<div class="container">
    <form action="" class="form">
        <h3 class="form__header">Login Here</h3>
        <div class="form__group">
            <label for="email">Username</label>
            <input type="text" id="email" placeholder="Email or Phone">
        </div>

        <div class="form__group">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="password">
        </div>

        <button class="form__login-btn">Log In</button>

        <div class="from__social-logins">
            <button class="from__social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="from__social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>

    </form>

</div>
</body>
</html>
