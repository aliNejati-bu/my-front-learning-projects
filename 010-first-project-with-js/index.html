<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample list</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">
            Sample List
        </h1>
        <input type="text" class="input" placeholder="keyword" id="search-input">
    </div>
</header>
<main class="home">
    <div class="container">
        <div class="home__items_wrapper">
            <h2 class="home__add_title">
                Add Item
            </h2>
            <form>
                <div class="home__form_wrapper">
                    <input id="form-input" type="text" class="input" placeholder="Item Name Here...">
                    <button id="submit-btn" type="submit" class="btn btn--submit">Add</button>
                </div>
            </form>

            <h2 class="home__add_title">
                Items
            </h2>

            <ul class="home__list">
                <li class="home__list_item">
                    <span>Item 1</span>
                    <button class="btn btn--delete">X</button>
                </li>
                <li class="home__list_item">
                    <span>Item 2</span>
                    <button class="btn btn--delete">X</button>
                </li>
                <li class="home__list_item">
                    <span>Item 3</span>
                    <button class="btn btn--delete">X</button>
                </li>
                <li class="home__list_item">
                    <span>Item 4</span>
                    <button class="btn btn--delete">X</button>
                </li>
                <li class="home__list_item">
                    <span>Item 5</span>
                    <button class="btn btn--delete">X</button>
                </li>
            </ul>
        </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
