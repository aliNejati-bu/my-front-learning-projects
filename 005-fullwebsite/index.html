<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>

<div style="width: 350px;margin: 10rem auto">
    <div class="course-card">
        <img class="course__image" src="images/bootstrap.jpg" alt="">
        <div class="course__content">
            <a href="#" class="course__header-link">آموزش جامع Bootstrap 4</a>
            <p class="course__body">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و
                متون
                بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است.
            </p>

            <footer class="course__footer">
                <span class="badge badge--primary">60%</span>
                <del class="course__original-price">120.000 تومان</del>
                <span class="course__offed-price">75.000 تومان</span>
            </footer>
        </div>
        <div class="course__imagine">
            <span class="badge badge--gray course__count course__hidden">50 <i class="fa fa-shopping-basket"></i></span>
            <a href="#" class="btn btn--primary btn--rounded btn--small course__hidden course__buy-btn">مشاهده و خرید</a>
        </div>
    </div>
</div>

</body>
</html>
